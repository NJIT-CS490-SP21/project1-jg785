<!DOCTYPE html> 
<!this is a comment>
<!If you want to use a variable use {{variable}}>
  
<html> 
<head>
<div style="text-align:center;">
    <h1>Spotify</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"type="text/css" />
    <h2>{{artist_name}}</h2>
    <h2>{{song_name}}</h2>
    <img src="{{image_url}}"/><br>
    
    
    {% if song_preview_url == None %}
        <h2>No preview available for this song.</h2>
    {% else %}
        <a href="{{song_preview_url}}">Preview this song if available!</a><br>
        <audio controls>
        <source src="{{song_preview_url}}">Audio tag not supported</audio>
        </audio><br>
    {% endif %}
    
    {% if song_lyrics_url == None %}
        <h2>No lyrics available for this song.</h2>
    {% else %}
        <a href="{{song_lyrics_url}}" target="_parent"><button>Try it</button></a>
    {% endif %}
    
</div>
</head> 
<body> 
</body>
</html>
